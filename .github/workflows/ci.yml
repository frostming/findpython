name: Tests

on:
  pull_request:
    paths-ignore:
      - "*.md"
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"

jobs:
  Testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, windows-latest]
        arch: [x64]
        include:
          - python-version: "3.12"
            os: windows-latest
            arch: x86
          - python-version: "3.8"
            os: macos-13
            arch: x64
          - python-version: "3.9"
            os: macos-13
            arch: x64
          - python-version: "3.10"
            os: macos-latest
            arch: arm64
          - python-version: "3.11"
            os: macos-latest
            arch: arm64
          - python-version: "3.12"
            os: macos-latest
            arch: arm64
          - python-version: "3.13"
            os: macos-latest
            arch: arm64

    steps:
      - uses: actions/checkout@v4
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch }}
          cache: "true"

      - name: Install packages
        run: pdm install
      - name: Run Pre-Commit Tests
        uses: pre-commit/action@v3.0.0
      - name: Run Integration
        run: pdm run findpython --all -v
      - name: Run Tests
        run: pdm run pytest tests
